<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML/CSS App</title>

    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- Add Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        /* Button hover scale effect */
        button {
            transition: transform .2s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        /* Zebra striping for tables */
        table tbody tr:nth-child(even) {
            background-color: #f3f4f6;
        }
        /* Force all table images to 100x100px */
        table img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="app" class="max-w-5xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-8">
        <h1 class="text-4xl font-bold mb-4">
            Mock Battle Simulator
        </h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <!-- Army A -->
            <div id="armyA" class="bg-white p-4 rounded shadow">
                <h2 class="text-2xl font-semibold mb-2">Army A</h2>
                <div class="flex items-center gap-2 mb-2">
                    <select id="unitTypeA" class="border p-1 rounded">
                        <option value="light">Light Infantry</option>
                        <option value="heavy">Heavy Infantry</option>
                        <option value="ranged">Ranged</option>
                        <option value="cav">Cavalry</option>
                        <option value="support">Support</option>
                    </select>
                    <select id="enhancementA" class="border p-1 rounded">
                        <!-- Options will be populated by JS -->
                    </select>
                     <input id="unitCountA" type="number" min="1" value="1" class="border p-1 rounded w-16" />
                     <button id="addUnitA" class="bg-blue-500 text-white px-2 py-1 rounded">Add</button>
                 </div>
                <table class="table-auto w-full border-collapse bg-white">
                    <thead>
                        <tr>
                            <th class="border px-2 py-1">Image</th>
                            <th class="border px-2 py-1">Unit</th>
                            <th class="border px-2 py-1">Count</th>
                        </tr>
                    </thead>
                    <tbody id="armyAList"></tbody>
                </table>
                <!-- General inputs for Army A -->
                <div class="mt-4">
                    <label for="generalLevelA" class="block">General Level:</label>
                    <input id="generalLevelA" type="number" min="1" max="10" value="1" class="border p-1 rounded w-20 mb-2" />
                    <label for="generalTraitA" class="block">General Trait:</label>
                    <select id="generalTraitA" class="border p-1 rounded w-full">
                        <option value="None">None</option>
                        <option value="Ambitious">Ambitious</option>
                        <option value="Bold">Bold</option>
                        <option value="Brilliant">Brilliant</option>
                        <option value="Brutal">Brutal</option>
                        <option value="Cautious">Cautious</option>
                        <option value="Chivalrous">Chivalrous</option>
                        <option value="Confident">Confident</option>
                        <option value="Defiant">Defiant</option>
                        <option value="Disciplined">Disciplined</option>
                        <option value="Dogged">Dogged</option>
                        <option value="Heroic">Heroic</option>
                        <option value="Inspiring">Inspiring</option>
                        <option value="Lucky">Lucky</option>
                        <option value="Mariner">Mariner</option>
                        <option value="Merciless">Merciless</option>
                        <option value="Prodigious">Prodigious</option>
                        <option value="Relentless">Relentless</option>
                        <option value="Resolute">Resolute</option>
                        <option value="Wary">Wary</option>
                        <option value="Zealous">Zealous</option>
                     </select>
                 </div>
             </div>
            <!-- Army B -->
            <div id="armyB" class="bg-white p-4 rounded shadow">
                <h2 class="text-2xl font-semibold mb-2">Army B</h2>
                <div class="flex items-center gap-2 mb-2">
                    <select id="unitTypeB" class="border p-1 rounded">
                        <option value="light">Light Infantry</option>
                        <option value="heavy">Heavy Infantry</option>
                        <option value="ranged">Ranged</option>
                        <option value="cav">Cavalry</option>
                        <option value="support">Support</option>
                    </select>
                    <select id="enhancementB" class="border p-1 rounded">
                        <!-- Options will be populated by JS -->
                    </select>
                     <input id="unitCountB" type="number" min="1" value="1" class="border p-1 rounded w-16" />
                     <button id="addUnitB" class="bg-green-500 text-white px-2 py-1 rounded">Add</button>
                 </div>
                <table class="table-auto w-full border-collapse bg-white">
                    <thead>
                        <tr>
                            <th class="border px-2 py-1">Image</th>
                            <th class="border px-2 py-1">Unit</th>
                            <th class="border px-2 py-1">Count</th>
                        </tr>
                    </thead>
                    <tbody id="armyBList"></tbody>
                </table>
                <!-- General inputs for Army B -->
                <div class="mt-4">
                    <label for="generalLevelB" class="block">General Level:</label>
                    <input id="generalLevelB" type="number" min="1" max="10" value="1" class="border p-1 rounded w-20 mb-2" />
                    <label for="generalTraitB" class="block">General Trait:</label>
                    <select id="generalTraitB" class="border p-1 rounded w-full">
                        <option value="None">None</option>
                        <option value="Ambitious">Ambitious</option>
                        <option value="Bold">Bold</option>
                        <option value="Brilliant">Brilliant</option>
                        <option value="Brutal">Brutal</option>
                        <option value="Cautious">Cautious</option>
                        <option value="Chivalrous">Chivalrous</option>
                        <option value="Confident">Confident</option>
                        <option value="Defiant">Defiant</option>
                        <option value="Disciplined">Disciplined</option>
                        <option value="Dogged">Dogged</option>
                        <option value="Heroic">Heroic</option>
                        <option value="Inspiring">Inspiring</option>
                        <option value="Lucky">Lucky</option>
                        <option value="Mariner">Mariner</option>
                        <option value="Merciless">Merciless</option>
                        <option value="Prodigious">Prodigious</option>
                        <option value="Relentless">Relentless</option>
                        <option value="Resolute">Resolute</option>
                        <option value="Wary">Wary</option>
                        <option value="Zealous">Zealous</option>
                     </select>
                 </div>
             </div>
        </div>
        <div class="text-center mb-4">
            <label for="battleType" class="mr-2">Battle Type:</label>
            <select id="battleType" class="border p-1 rounded">
                <option value="open">Open Battle</option>
                <option value="siege">Siege</option>
            </select>
        </div>
        <!-- Siege options: city tier selection -->
        <div id="siegeOptions" class="text-center mb-4 hidden">
            <label for="cityTier" class="mr-2">City Tier:</label>
            <select id="cityTier" class="border p-1 rounded">
                <option value="1">Tier 1</option>
                <option value="2">Tier 2</option>
                <option value="3">Tier 3</option>
            </select>
        </div>
        <div class="text-center mb-4">
            <button id="simulateBattle" class="bg-red-500 text-white px-4 py-2 rounded">Simulate Battle</button>
        </div>
        <div class="text-center mb-4">
            <button id="runGMBattle" class="bg-blue-500 text-white px-4 py-2 rounded">Run GM Battle</button>
        </div>
        <div id="battleResult" class="text-center text-xl font-medium"></div>
        <hr class="my-6" />
        </div>
        <!-- Optional: Background music with controls -->
        <audio id="bgMusic" src="background-music.mp3" loop></audio>
        <button id="toggleMusic" class="fixed bottom-4 right-4 bg-gray-800 text-white p-3 rounded-full shadow-lg w-14 h-14 flex items-center justify-center">
            <i class="fas fa-play"></i>
        </button>
    </div>
    <script src="battle.js"></script>
    <script>
        // Enhancement options based on unit type
        const enhancementOptions = {
            cav: ['None', 'Life Guard', 'Lancers', 'Dragoons'],
            heavy: ['None', 'Artillery Team', 'Grenadiers', 'Stormtroopers'],
            light: ['None', 'Rangers', 'Assault Team', 'Commando'],
            ranged: ['None', 'Sharpshooters', 'Mobile Platforms', 'Mortar Team'],
            support: ['None', 'Field Hospital', 'Combat Engineers', 'Officer Corps'],
            universal: ['Sentry Team', 'Marines']
        };

        function populateEnhancements(unitTypeEl, enhancementEl) {
            const selectedType = unitTypeEl.value;
            const options = [...enhancementOptions[selectedType], ...enhancementOptions.universal];
            enhancementEl.innerHTML = options.map(e => `<option value="${e}">${e}</option>`).join('');
        }

        const unitTypeA = document.getElementById('unitTypeA');
        const enhancementA = document.getElementById('enhancementA');
        const unitTypeB = document.getElementById('unitTypeB');
        const enhancementB = document.getElementById('enhancementB');

        // Initial population and event listeners
        populateEnhancements(unitTypeA, enhancementA);
        populateEnhancements(unitTypeB, enhancementB);
        unitTypeA.addEventListener('change', () => populateEnhancements(unitTypeA, enhancementA));
        unitTypeB.addEventListener('change', () => populateEnhancements(unitTypeB, enhancementB));

        // Toggle siege options visibility
        const battleTypeEl = document.getElementById('battleType');
        const siegeOpts = document.getElementById('siegeOptions');
        battleTypeEl.addEventListener('change', () => {
            siegeOpts.classList.toggle('hidden', battleTypeEl.value !== 'siege');
        });

        // Music toggle
        const music = document.getElementById('bgMusic');
        const toggleBtn = document.getElementById('toggleMusic');
        toggleBtn.addEventListener('click', () => {
            const icon = toggleBtn.querySelector('i');
            if (music.paused) {
                music.play().catch(e => console.error("Audio play failed:", e));
                icon.className = 'fas fa-pause';
            } else {
                music.pause();
                icon.className = 'fas fa-play';
            }
        });
    </script>
</body>
</html>
