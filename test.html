<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages Test</title>
</head>
<body>
    <h1>Testing GitHub Pages</h1>
    <p>This is a test to verify GitHub Pages is working.</p>
    <p>If you can see this, the basic HTML is loading correctly.</p>
    
    <script>
        console.log('Test page loaded');
        
        // Test if battle.js can be loaded
        fetch('battle.js')
            .then(response => {
                console.log('battle.js fetch response:', response.status, response.statusText);
                if (response.ok) {
                    console.log('battle.js is accessible');
                } else {
                    console.error('battle.js not accessible:', response.status);
                }
            })
            .catch(error => {
                console.error('Error fetching battle.js:', error);
            });
    </script>
</body>
</html>
